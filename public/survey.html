<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS - replaced by the Bootswatch theme below -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->

  <!-- Bootswatch theme for Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/journal/bootstrap.min.css" rel="stylesheet" integrity="sha384-ciphE0NCAlD2/N6NUApXAN2dAs/vcSAOTzyE202jJx3oS8n4tAQezRgnlHqcJ59C" crossorigin="anonymous">

  <!-- Font Awesome CSS -->
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>

  <!-- Styling customization -->
  <link rel="stylesheet" href="/styles/style.css">

  <title>Friend Finder - Survey</title>
</head>

<body>
  <div class="container text-center">

    <header class="jumbotron bg-primary text-white mt-3 mb-2">
      <h1>Survey</h1>
      <h2><i class='far fa-file-alt'></i></h2>
    </header>

    <div class="card mb-2">
      <div class="card-body">

        <form>
          <div class="form-group">
            <label for="nickname" id="nickname-label">Your Nickname</label>
            <input type="text" class="form-control" id="nickname" placeholder="Nickname" required>
          </div>
          <div class="form-group mb-5">
            <label for="photo-link" id="photo-link-label">Link to Your Photo</label>
            <input type="url" class="form-control" id="photo-link" placeholder="http://www.example.com/my-photo.jpg" required>
          </div>
          <div id="questions"></div>
          <button type="submit" class="btn btn-primary" id="submit-button">Find Your Best Match</button>
        </form>

      </div>
    </div>

    <footer class="card bg-secondary">
      <div class="card-body">
        <p class="m-0"><a href="/" class="text-white">Start Over</a></p>
      </div>
    </footer>

    <div class="modal" id="results-modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

          <div class="modal-body">
            <h2 style="color: red">Your Best Match Is</h2>
            <div id="result-photo" class="my-3" style="max-height: 400px"></div>
            <div id="result-nickname"></div>
            <button type="button" class="btn btn-primary mt-4" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>

  </div>

  <!-- jQuery  -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <!-- jQuery UI -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js" integrity="sha256-H3cjtrm/ztDeuhCN9I4yh4iN2Ybx/y1RM7rMmAesA0k=" crossorigin="anonymous"></script>

  <!-- Popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- Main JS -->
  <script src="/scripts/survey.js"></script>

</body>

</html>
